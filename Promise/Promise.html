<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- google-font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <!-- CSS Reset-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- Font Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/Promise.css">
  </head>
  <body>
    <section class="d-flex align-items-end ">
        <div class="form-container">
            <div class="logo">
                <img src="./img/airbnb.png" alt="">
            </div>
            <h1>我們的社區承諾</h1>
            <h2>Airbnb 希望打造一個「家在四方」的世界</h2>          
            <h3>為了實現這個理念，我們要求你承諾以下事項：</h3>
            <div>
                我承諾尊重 Airbnb 社區的所有成員，不分種族、宗教、國籍、族裔、膚色、身心障礙狀況、性別、性別認同、性取向或年齡，且不會妄加評斷或懷有偏見。
            </div>
            <div class="mt-3 mb-4">
                <a href="#">了解詳情</a>
            </div>
            <h3 class="fw-bolder">Airbnb服務條款</h3>
            <p>我也同意 <a href="#">Airbnb的服務條款</a> 、 <a href="#">支付服務條款</a> 、 <a href="#">隱私政策</a>以及<a href="#">反歧視政策。</a> </p>
            <div class="control rounded rounded-2 mb-3">
                <input type="submit" data-testid="accept" value="同意並繼續" class="btn fw-bold">
            </div>
            <div class="control rounded rounded-2 mb-3">
                <input type="submit" data-testid="cancel" value="拒絕" class=" cancel btn fw-bold">
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
