<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- google-font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <!-- CSS Reset-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- Font Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/Buildprofile-1.css">
  </head>
  <body>
    <section class="d-flex align-items-end ">
        <div class="form-container ">
            <div class="position-relative">
                <div class="position-absolute rounded rounded-circle icon d-flex">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <h1>建立個人資料</h1>
            </div>
            <hr class="mt-0 mb-4">  
            <div class="text-center mb-4">
                <span class="fw-bolder">
                    步驟 2 之 1
                </span> 
                <h2>請確認電話號碼</h2>
                <p>以便房東、房客或Airbnb能與您聯絡。</p>
            </div>
            <div class="form-floating mb-2">
                <input name="phoneInputVerification" class="form-control" id="phoneInputVerification" inputmode="tel" placeholder="密碼" spellcheck="false" type="tel"  autocomplete="tel-national" required>
                <label for="floatingInput">電話號碼</label>
            </div>
            <p>我們會打電話或傳簡訊，以確認你的電話號碼。可能會產生一般簡訊和數據傳輸費用。</p>
            <hr class="mt-0 mb-4"> 
            <div class="form-check mb-5">
                <input class="form-check-input " type="checkbox" value="" id="message">
                <label class="form-check-label" for="message">
                    以簡訊傳送免費的Airbnb應用程式連結給我
                </label>
            </div>
            <div class="control rounded rounded-2 ">
                <input type="submit" data-testid="signup-login-submit-btn" value="繼續" class="btn fw-bold">
            </div>
            <div class="finishlater d-flex justify-content-center mt-4">
                <button type="button" class="rounded rounded-3">稍後再完成</button>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
