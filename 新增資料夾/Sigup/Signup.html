<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- google-font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <!-- CSS Reset-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- Font Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/Signup.css">
  </head>
  <body>
    <section class="d-flex align-items-end ">
        <div class="form-container">
            <div class="position-relative">
                <div class="position-absolute rounded rounded-circle icon d-flex">
                    <i class="fa-solid fa-xmark "></i>
                </div>
                <h1>完成註冊</h1>
            </div>
            <hr class="mt-4 mb-4">            
            <form action="#" class="mt-4">
                <div class="form-floating mb-0">
                    <input type="text" name="user[first_name]"class="form-control f-name" id="email-signup-user[first_name]" placeholder="名字" required>
                    <label for="floatingInput">名字</label>                    
                </div>
                <div class="form-floating mb-2 l-name">
                    <input type="text" name="user[last_name]" class="form-control l-name" id="email-signup-user[last_name]" placeholder="姓氏" required>
                    <label for="floatingInput">姓氏</label>                    
                </div>
                <p class="lh-1 mt-0">請確保與政府核發的身分證件上的姓名一致。</p>
                <div class="form-floating mt-4 mb-2">
                    <input aria-required="true"
                    max="" type="date" class="form-control" id="email-signup-date" autocomplete="off" placeholder="出生日期" value="" >
                    <label for="floatingInput">生日</label>                    
                </div>
                <p class="lh-1 mt-0">您必須年滿18歲，才能註冊帳號。 我們不會將您的生日透露給其他Airbnb用戶。 </p>
                <div class="form-floating mb-2">
                    <input name="user[email]" class="form-control" id="email-signup-email" placeholder="電子郵件"  type="email" inputmode="email" autocomplete="off" required>
                    <label for="floatingInput">電子郵件</label>
                </div>
                <p class="lh-1 mt-0">我們會透過電子郵件傳送預訂確認和收據給您。 </p>
                <div class="form-floating mb-2">
                    <input name="user[password]" class="form-control" id="email-signup-password" data-testid="email-signup-password" placeholder="密碼" spellcheck="false" type="password"  autocomplete="off" required>
                    <label for="floatingInput">密碼</label>
                </div>
                  <p>選擇同意並繼續，即表示我同意 Airbnb 的<a href="#">服務條款</a>、<a href="#">支付服務條款</a>、<a href="#">反歧視政策</a>和<a href="#">隱私政策</a> </p>
            </form>

            <div class="control rounded rounded-2 mb-4">
                <input type="submit" data-testid="signup-login-submit-btn" value="同意並繼續" class="btn fw-bold" data-veloute="submit-btn-cypress">
            </div>
            <hr class="w-100">
            <div>
                <p>Airbnb 會傳送用戶專屬優惠、激發旅遊靈感的素材、行銷電子郵件和推播通知給你。你可以隨時到「帳號設定」或直接在行銷通知中取消訂閱。</p>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    我不想收到有關 Airbnb 的行銷資訊。
                </label>
              </div>
            
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
