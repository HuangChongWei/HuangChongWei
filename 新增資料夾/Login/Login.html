<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- google-font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <!-- CSS Reset-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- Font Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/Login.css">
  </head>
  <body>
    <section class="d-flex align-items-end ">
        <div class="form-container">
            <div class="position-relative">
              <div class="position-absolute rounded rounded-circle icon d-flex">
                  <i class="fa-solid fa-xmark "></i>
              </div>
              <h1>登入或註冊</h1>
          </div>
            <hr class="mt-4 mb-4">
            <h3>Airdnd 歡迎你</h3>            
            <form action="#" class="mt-4">                
                <div class="form-floating mb-2">
                    <input type="email" name="user[email]" class="form-control" id="email-signup-email" placeholder="電子郵件"  type="email" inputmode="email" autocomplete="off" required>
                    <label for="floatingInput">電子郵件</label>
                  </div>
                <p class="lh-1 mt-0">我們會寄email，以確認你的電子信箱。<a href="#">私隱政策</a> </p>
            </form>
            <div class="control rounded rounded-2 mb-4">
                <input type="submit" value="繼續" class="btn fw-bold">
            </div>
            <div class="row d-flex align-items-center justify-content-center">
                <div class="line col-5"></div>
                <span class="col-1 text-center or">或</span>
                <div class="line col-5"></div>
            </div>
            <div class="btn fw-bold w-100 mt-3 lh-lg sso sso-fb">
              <img src="./img/fb_icon.png" alt="Facebook" >
              <p class="col-11">繼續使用Facebook登入</p>
            </div>
            <div class="btn fw-bold w-100 mt-3 lh-lg sso sso-google">
              <img src="./img/Google__G__Logo.svg.png" alt="Google">
              <p class="col-11">繼續使用Google登入</p>
            </div>
            <div class="btn fw-bold w-100 mt-3 lh-lg sso ">
              <i class="fa-brands fa-line "></i> 
              <p class="col-11">繼續使用Line登入</p>
            </div>
            <div class="btn fw-bold w-100 mt-3 lh-lg sso">
              <i class="fa-solid fa-envelope"></i>
              <p class="col-11">使用信箱登入</p>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
