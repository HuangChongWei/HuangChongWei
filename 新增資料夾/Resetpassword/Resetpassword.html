<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- google-font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <!-- CSS Reset-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- Font Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/Resetpassword.css">
  </head>
  <body>
    <section class="d-flex align-items-end ">
        <div class="form-container">
            <div class="position-relative">
                <div class="position-absolute rounded rounded-circle icon d-flex">
                    <i class="fa-solid fa-xmark "></i>
                </div>
                <h1>更新密碼</h1>
            </div>
            <hr class="mt-4 mb-4">       
            <div>
                <p>必須包含至少一個符號或數字，且長度不得少於 8 個字元。</p>
            </div>
            <div role="status" class="warn d-flex rounded rounded-1 d-none">
                <div class="col-1">
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <div class="col-11 ps-2">
                    <h2>請再試一次</h2>
                    <p>很抱歉，您無法再次使用舊密碼。請選擇新的密碼並再試一次。</p>
                </div>
            </div>
            <form action="#" class="mt-3 mb-4">
                <div class="form-floating mb-3">
                    <input name="passwordField" class="form-control" id="passwordField" data-testid="passwordField" placeholder="密碼" spellcheck="false" type="password" inputmode="email" autocomplete="off" required>
                    <label for="floatingInput">密碼</label>
                </div>         
                <div class="form-floating mb-2">
                    <input name="passwordConfirmField" class="form-control" id="passwordConfirmField" data-testid="passwordConfirmField" placeholder="重新輸入密碼" spellcheck="false" type="password" autocomplete="off" required>
                    <label for="floatingInput">重新輸入密碼</label>
                </div>        
            </form>
            <div class="control rounded rounded-1 ">
                <input type="submit" data-testid="set-password-btn" value="更新" class="btn fw-bold reset">
            </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
