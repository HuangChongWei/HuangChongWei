<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 負責頁面-->
    <title>Document</title>
    <!-- google-font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <!-- CSS Reset-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- Font Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- Bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- css -->
    <link rel="stylesheet" href="./css/Memberprofile.css">
</head>

<body>
    <header>
        <!-- 待生成 -->
    </header>

    

    <section class="container ">
        <!-- 標題&導引列 -->
        <div class="guide-title mb-5">
            <nav class="guide d-flex ms-4">
                <a href="#" class="me-3">帳號</a>
                <i class="fa-solid fa-angle-right me-3 "></i>
                <p>個人資料</p>
            </nav>
            <h1 class="ms-3">個人資料</h1>
        </div>
        <div class="container d-flex">
            <!-- 資料區塊 -->
            <div class="info-container col-8 pe-4">
                <div class="legalName row" id="legalName">
                    <div class="col-10">
                        <div class="legalName-title">
                            <section>法定名稱</section>
                        </div>
                        <div class="legalName-subtitle" id="legalName-subtitle">
                            <span>英文 蔡</span>
                        </div>
                    </div>
                    <div class="edit col-2">
                        <button class="legalName-edit btn fw-bolder" id="legalName-edit" type="button">編輯</button>
                    </div>
                </div>
                <hr>
                <div class="gender row" id="gender">
                    <div class="col-10">
                        <div class="gender-title">
                            <section>性別</section>
                        </div>
                        <div class="gender-subtitle" id="gender-subtitle">
                            <span>未指定</span>
                        </div>
                    </div>
                    <div class="edit col-2">
                        <button class="gender-edit btn fw-bolder" id="gender-edit" type="button">編輯</button>
                    </div>
                </div>
                <hr>
                <div class="birthdate row" id="birthdate">
                    <div class="col-10">
                        <div class="birthdate-title">
                            <section>出生時間</section>
                        </div>
                        <div class="birthdate-subtitle" id="birthdate-subtitle">
                            <span>**/**/****</span>
                        </div>
                    </div>
                    <div class="edit col-2">
                        <button class="birthdate-edit btn fw-bolder" id="birthdate-edit" type="button">編輯</button>
                    </div>
                </div>
                <hr>
                <div class="email row" id="email-row-title">
                    <div class="col-10">
                        <div class="email-title">
                            <section>電子郵件地址</section>
                        </div>
                        <div class="email-subtitle" id="email-subtitle">
                            <span>*****@gmail.com</span>
                        </div>
                    </div>
                    <div class="edit col-2">
                        <button class="email-edit btn fw-bolder" id="email-edit" type="button">編輯</button>
                    </div>
                </div>
                <hr>
                <div class="phoneNumbers-row-title row" id="phoneNumbers-row-title">
                    <div class="col-10">
                        <div class="phoneNumbers-title">
                            <section>電話號碼</section>
                        </div>
                        <div class="phoneNumbers-subtitle" id="phoneNumbers-subtitle">
                            <span>新增電話號碼，以便旅客和 Airbnb 能夠與你聯絡。你可以新增其他號碼並選擇其使用方式。</span>
                        </div>
                    </div>
                    <div class="edit col-2">
                        <button class="phoneNumbers-edit btn fw-bolder" id="phoneNumbers-edit" type="button">編輯</button>
                    </div>
                </div>
                <hr>
                <div class="personal-info-row-title row" id="personal-info-row-title">
                    <div class="col-10">
                        <div class="personal-info-title">
                            <section>政府核發的身分證件</section>
                        </div>
                        <div class="personal-info-subtitle" id="personal-info-subtitle">
                            <span>未提供</span>
                        </div>
                    </div>
                    <div class="edit col-2">
                        <button class="personal-info-edit btn fw-bolder" id="personal-info-edit" type="button">編輯</button>
                    </div>
                </div>
                <hr>
                <div class="address row" id="address">
                    <div class="col-10">
                        <div class="address-title">
                            <section>地址</section>
                        </div>
                        <div class="address-subtitle" id="address-subtitle">
                            <span>未提供</span>
                        </div>
                    </div>
                    <div class="edit col-2">
                        <button class="address-edit btn fw-bolder" id="address-edit" type="button">編輯</button>
                    </div>
                </div>
                <hr>
                <div class="emergencyContacts row" id="emergencyContacts">
                    <div class="col-10">
                        <div class="emergencyContacts-title">
                            <section>緊急聯絡人</section>
                        </div>
                        <div class="emergencyContacts-subtitle" id="emergencyContacts-subtitle">
                            <span>未提供</span>
                        </div>
                    </div>
                    <div class="edit col-2">
                        <button class="emergencyContacts-edit btn fw-bolder" id="emergencyContacts-edit" type="button">編輯</button>
                    </div>
                </div>
            </div>
            <!-- 其他介紹 -->
            <section class="presentation col-4 p-4 rounded rounded-4 border border-2 d-flex">
                <div class="">
                    <div>
                        <img src="./img/Lock.jpg" alt="">
                        <h3>為什麼這裡沒有顯示我的資料？</h3>
                        <p>為了保護你的身分，我們隱藏了部分帳號詳情。</p>
                    </div>
                </div>
            </section>
        </div>
    </section>
    

    <footer>
         <!-- 待生成 -->
    </footer>
    <!-- 放在body結尾 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
