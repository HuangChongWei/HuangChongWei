<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- google-font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <!-- CSS Reset-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- Font Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/Login-password.css">
  </head>
  <body>
    <section class="d-flex align-items-end ">
        <div class="form-container">
            <div class="position-relative">
                <div class="position-absolute rounded rounded-circle icon d-flex">
                    <i class="fa-solid fa-xmark "></i>
                </div>
                <h1>登入</h1>
            </div>
            <hr class="mt-4 mb-4">            
            <form action="#" class="mt-4 mb-3">
                <div class="form-floating">
                    <input name="user[password]" class="form-control d-flex" id="email-signup-password" data-testid="email-signup-password" placeholder="密碼" spellcheck="false" type="password" inputmode="email" autocomplete="off" required>
                    <label for="floatingInput">密碼</label>                    
                </div>                  
            </form>
            <div class="inputfield mb-3 d-none"  id="email-signup-password-InputField-help" >
                <i class="fa-solid fa-circle-exclamation"></i>
                <span>需要填寫密碼。</span>
            </div>
            <div class="control rounded rounded-2 mb-3">
                <input type="submit" data-testid="signup-login-submit-btn" value="登入" class="btn fw-bold">
            </div>
            
            <div class="fg-password ">
                <a href="#">
                    <p class="fw-bolder">忘記密碼?</p>
                </a>
            </div>
            
            
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
